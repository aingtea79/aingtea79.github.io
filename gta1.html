<!DOCTYPE html>
<html manifest="offline.manifest">
   
<head>
   <meta name=viewport content="width=device-width, initial-scale=1">
<title>PS4HEN 5.05 GTA </title>
        <link rel="stylesheet" href="style.css">

   <body style="margin:0;">
      <script>
        window.didload = 0;
        window.didpost = 0;

        window.onload = function () {
            window.didload = 1;
            if (window.didpost == 1)
                setTimeout(window.stage2, 1500);
        }
        window.postExpl = function () {
            window.didpost = 1;
            if (window.didload == 1)
                setTimeout(window.stage2, 1500);
        }
        function processcompleted() {
            document.getElementById("processbegins").style.visibility = "hidden";
            document.getElementById("processcompleted").style.visibility = "visible";
        }

        function fail(info) {
            document.getElementById("processbegins").style.visibility = "hidden";
            document.getElementById("fail").style.visibility = "visible";
        }
      </script>
      <div id="wrapper">
         <div id="contentWrapper">
               <h1 id="title">
	       <span style="font-size:40pt">INJECTING PAYLOAD</span><br />
               </h1>
            <div id="contentHeader">
            </div>
            <div id="content">
               <div id="contentBody">
      <div id="processbegins" class="info" style="visibility:visible;">Awaiting Payload...</div>
      <div id="processcompleted" class="info" style="visibility:hidden;">Berhasil!</div>
      <div id="fail" class="info" style="display:none;">Gagal Mang!</div>
      <div id="badfw" class="info" style="display:none;">Only firmware 5.05 is supported!</div>
